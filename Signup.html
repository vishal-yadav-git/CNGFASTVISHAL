<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
  <style>/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

.greeting {
    text-align: center;
    margin-bottom: 20px;
}

.greeting h1 {
    color: #4CAF50;
    font-size: 24px;
    font-weight: bold;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="date"], input[type="password"], select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="text"]:focus, input[type="date"]:focus, input[type="password"]:focus, select:focus {
    border-color: #4CAF50;
    outline: none;
}

button.submit-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    width: 100%;
    cursor: pointer;
}

button.submit-btn:hover {
    background-color: #45a049;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
}

  </style>
</head>
<body>
    <div class="container">
        <!-- Hi Message -->
        <div class="greeting">
            <h1>Hi, Welcome to the Registration Page!</h1>
        </div>

        <form id="registrationForm">
            <h2>Registration Form</h2>
            
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>

            <!-- Add more fields here as needed, e.g. Address, Phone Number, etc. -->

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script> document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const dob = document.getElementById('dob').value;
    const gender = document.getElementById('gender').value;
    const password = document.getElementById('password').value;
    const qualification = document.getElementById('qualification').value;

    // Perform simple validation
    if (!firstName || !lastName || !dob || !gender || !password || !qualification) {
        alert('Please fill in all fields!');
        return;
    }

    // Display the form values (or you can send them to the server)
    console.log('Form Submitted!');
    console.log('First Name:', firstName);
    console.log('Last Name:', lastName);
    console.log('Date of Birth:', dob);
    console.log('Gender:', gender);
    console.log('Password:', password);
    console.log('Qualification:', qualification);

    alert('Registration Successful!');
});
 </script>
</body>
</html>
